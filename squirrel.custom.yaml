patch:
  show_notifications_when: never           # 状态通知，适当，也可设为全开（always）全关（never）
  #show_notifications_when: appropriate          # 状态通知，适当，也可设为全开（always）全关（never）

  style:
    #color_scheme: kost_temple # 默认皮肤在squirrel.yaml中查看
    color_scheme: mojave_dark
    #color_scheme: psionics
    horizontal: true # 水平/竖直显示
    inline_preedit: true
    corner_radius: 5
    border_height: 0
    border_width: 0
    line_spacing: 1
    spacing: 5  # space between preedit and candidates in non-inline mode
    #candidate_format: '%c. %@ '
    horizontal: true                          # 水平排列
    inline_preedit: true                      # 单行显示，false双行显示
    candidate_format: "%c\u2005%@"            # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间。
    corner_radius: 5                          # 候选条圆角
    hilited_corner_radius: 3                  # 高亮圆角
    border_height: 6                          # 窗口边界高度，大于圆角半径才生效
    border_width: 6                           # 窗口边界宽度，大于圆角半径才生效
    border_color_width: 0
    font_face: "PingFangSC"                   # 候选词字体
    font_point: 15                            # 候选字词大小
    label_font_point: 15                      # 候选编号大小
    #hilited_candidate_back_color: 0x4b4b4b    # 第一候选项背景背景色
    hilited_candidate_back_color: 0xD1BA53

    # 默认英文的app
    app_options/com.runningwithcrayons.Alfred-3:
        ascii_mode: true
    app_options/com.googlecode.iterm2:
        ascii_mode: true

